plugins {
    id 'java-library'
}

dependencies {

    implementation project(':tessera-data')
    implementation project(':shared')
    implementation project(':tessera-context')
    implementation project(':tessera-partyinfo')
    implementation project(':config')
    implementation project(':key-vault:key-vault-api')
    implementation project(':encryption:encryption-api')
    implementation project(':enclave:enclave-api')

    implementation 'io.swagger:swagger-annotations'
    implementation 'javax.transaction:javax.transaction-api'
    implementation "javax.annotation:javax.annotation-api"

    implementation 'org.bouncycastle:bcpkix-jdk15on'

    testCompile project(':cli:cli-api')
    testImplementation project(':test-utils:mock-service-locator')

    compileOnly 'javax.inject:javax.inject'
    testImplementation 'javax.inject:javax.inject'

    testCompile "javax.persistence:javax.persistence-api"
    testImplementation "org.eclipse.persistence:org.eclipse.persistence.jpa"

    compile 'javax.validation:validation-api'
    implementation "org.hibernate:hibernate-validator"

    compile project(':service-locator:service-locator-api')
    runtimeOnly project(':service-locator:service-locator-spring')
    testImplementation project(':test-utils:mock-service-locator')


}

description = 'tessera-core'


sourceSets {
    test {
        java {
            exclude '**/*IT'

        }
    }
}
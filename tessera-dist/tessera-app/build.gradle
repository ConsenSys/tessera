plugins {
    id 'application'

}

application {
    mainClassName = 'com.quorum.tessera.launcher.Main'

}


dependencies {
    implementation 'org.apache.commons:commons-lang3:3.7'
    implementation project(':config')
    implementation project(':tessera-dist:tessera-launcher')
    implementation project(':argon2')
    implementation project(':encryption:encryption-api')
    implementation project(':security')
    implementation project(':server:server-api')
    implementation project(':service-locator:service-locator-api')
    implementation project(':tessera-core')
    runtimeOnly project(':cli:config-cli')
    runtimeOnly project(':cli:admin-cli')
    runtimeOnly project(':tessera-jaxrs:admin-jaxrs')
    runtimeOnly project(':tessera-jaxrs:sync-jaxrs')
    runtimeOnly project(':tessera-jaxrs:transaction-jaxrs')
    runtimeOnly project(':tessera-jaxrs:thirdparty-jaxrs')
    runtimeOnly project(':enclave:enclave-jaxrs')
    runtimeOnly project(':service-locator:service-locator-spring')
    runtimeOnly 'org.slf4j:jcl-over-slf4j:1.7.5'
    runtimeOnly 'org.slf4j:jul-to-slf4j:1.7.5'
    runtimeOnly project(':server:jersey-server')
    runtimeOnly project(':key-vault:azure-key-vault')
    runtimeOnly project(':key-vault:hashicorp-key-vault')
    runtimeOnly 'org.glassfish.jersey.media:jersey-media-json-processing:2.27'
    runtimeOnly project(':encryption:encryption-jnacl')
    implementation project(':cli:cli-api')

}

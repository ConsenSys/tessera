allprojects {
    group = 'com.jpmorgan.quorum'
    version = '0.11-SNAPSHOT'


}



subprojects {
    apply plugin: 'java'
    apply plugin: 'maven-publish'

    repositories {
        mavenLocal()
        maven {
            url = 'http://repo.maven.apache.org/maven2'
        }


    }

    sourceSets {
        main {
            java {
                srcDir 'src/main/java'
            }
            resources {
                srcDir 'src/main/resources'
                include '**/*.xml'
                include 'META-INF/services/**'
            }
        }
        test {
            java {
                srcDir 'src/test/java'
                include '**/Test*.java'

            }
            resources {
                srcDir 'src/test/resources'
                include '**/*.xml'
                include 'META-INF/services/**'
            }
        }
    }

    dependencies {
        implementation 'org.slf4j:slf4j-api:1.7.5'
        runtimeOnly 'ch.qos.logback:logback-classic:1.2.3'
        runtimeOnly 'ch.qos.logback:logback-core:1.2.3'
        implementation 'org.eclipse.persistence:org.eclipse.persistence.moxy:2.7.3'
        testImplementation 'junit:junit:4.12'
        testImplementation 'org.assertj:assertj-core:3.9.1'
        testImplementation 'org.mockito:mockito-core:2.23.0'
        testImplementation 'com.openpojo:openpojo:0.8.10'
        testImplementation 'com.github.stefanbirkner:system-rules:1.18.0'
        testImplementation 'nl.jqno.equalsverifier:equalsverifier:3.1.5'

    }

    sourceCompatibility = '1.8'


    configurations.all {
    }

    publishing {
        publications {
            maven(MavenPublication) {
                from(components.java)
            }
        }
    }

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }




}

plugins {
    id "java-library"
}

dependencies {
    implementation "jakarta.ws.rs:jakarta.ws.rs-api"
    implementation "jakarta.xml.bind:jakarta.xml.bind-api"
    implementation "org.eclipse.jetty:jetty-unixsocket"
    implementation "org.glassfish.jersey.core:jersey-client"
    implementation "org.eclipse.jetty:jetty-client"
    runtimeOnly project(":shared")
    implementation project(":server:server-api")
    testImplementation project(":config")
    testImplementation project(":server:jersey-server")
}

description = "jaxrs-client-unixsocket"


compileJava {
    doFirst {
        options.compilerArgs = [
                "--module-path", classpath.asPath,
                "--add-modules", "jersey.client",
                "--add-modules", "jersey.common"
        ]
        classpath = files()
    }
}

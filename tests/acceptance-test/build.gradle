    sourceSets {
        main {
            java {

                srcDir 'src/test/java'
                exclude '**/grpc/**'
                exclude '**/Grpc*.java'
            }
            resources {
                srcDir 'src/test/resources'
            }
        }

        test {
            java {
                srcDir 'src/test/java'
                exclude '**/RestSuite.java'
                exclude '**/grpc/**'
                exclude '**/Grpc*.java'


            }
            resources {
                srcDir 'src/test/resources'
                include '**/*.xml'
                include 'META-INF/services/**'
            }
        }
    }


        test {
            onlyIf {
                project.hasProperty("functionalTests")
            }
        }




}


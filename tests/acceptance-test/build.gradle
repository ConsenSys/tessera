    implementation project(':encryption:encryption-api')
    implementation project(':shared')
    implementation project(':config')
    implementation project(':tests:test-util')
    implementation project(':config-migration')
    implementation project(':ddls')
    implementation 'io.cucumber:cucumber-junit:4.0.1'
    implementation 'io.cucumber:cucumber-java8:4.0.1'
    implementation 'org.xerial:sqlite-jdbc:3.23.1'
    implementation 'org.hsqldb:hsqldb:2.4.1'
    implementation 'com.github.tomakehurst:wiremock-jre8:2.24.1'
    implementation 'javax.ws.rs:javax.ws.rs-api:2.1'
